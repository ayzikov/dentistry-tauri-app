<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пациентов</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div class="container">
        <!-- Окно со списком пациентов -->
        <div class="patient-list" id="patient-list">
            <!-- Список пациентов будет загружен сюда -->
        </div>

        <!-- Поле для поиска -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Поиск пациента...">
        </div>

        <!-- Кнопка добавления пациента -->
        <button id="add-patient-button" class="add-patient-button">Добавить пациента</button>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>

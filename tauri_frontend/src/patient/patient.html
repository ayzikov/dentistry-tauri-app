<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные пациента</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <div class="container">
        <!-- Заголовок с ФИО -->
        <h1 class="patient-name">Иванов Иван Иванович</h1>

        <!-- Информация о пациенте -->
        <div class="patient-info">
            <p><strong>Дата рождения:</strong> 15.03.1985</p>
            <p><strong>Дата регистрации:</strong> 10.10.2020</p>
        </div>

        <!-- Основные кнопки снизу -->
        <div class="button-group">
            <button class="action-button">OHIS</button>
            <button class="action-button">PI</button>
            <button class="action-button">PMA</button>
            <button class="action-button">CPITN</button>
        </div>

        <!-- Кнопки справа -->
        <div class="side-buttons">
            <button class="action-button">Челюсть</button>
            <button class="action-button">Фото</button>
        </div>
    </div>
</body>
</html>

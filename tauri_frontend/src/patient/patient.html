<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные пациента</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <div class="container">
        <!-- Кнопка "Назад" -->
        <button id="back-button" class="back-button">Назад</button>

        <!-- Заголовок с ФИО -->
        <h1 id="patient-name" class="patient-name">Загрузка данных...</h1>

        <!-- Информация о пациенте -->
        <div id="patient-info" class="patient-info">
            <p><strong>Дата регистрации:</strong> <span id="registration_date">Загрузка...</span></p>
            <p><strong>Дата рождения:</strong> <span id="birthdate">Загрузка...</span></p>
            <p><strong>Дополнительная информация:</strong> <span id="other-info">Загрузка...</span></p>
        </div>

        <!-- Основные кнопки снизу -->
        <div class="button-group">
          <button id="ohis-button" class="action-button">OHIS</button>
          <button id="pi-button" class="action-button">PI</button>
          <button id="pma-button" class="action-button">PMA</button>
          <button id="cpitn-button" class="action-button">CPITN</button>
          <button id="cpu-button" class="action-button">CPU</button>
        </div>

        <!-- Кнопки справа -->
        <div class="side-buttons">
            <button id="teeth-formula-button" class="action-button">Зубная формула</button>
            <button class="action-button">Фото</button>
        </div>
    </div>

    <script type="module" src="patient.js"></script>
</body>
</html>

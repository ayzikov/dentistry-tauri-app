<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные пациента</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <div class="container">
        <!-- Кнопка "Назад" -->
        <button id="back-button" class="back-button">Назад</button>

        <!-- Заголовок с ФИО -->
        <h1 id="patient-name" class="patient-name">Загрузка данных...</h1>

        <!-- Информация о пациенте -->
        <div id="patient-info" class="patient-info">
            <p><strong>Дата рождения:</strong> <span id="birthdate">Загрузка...</span></p>
            <p><strong>Дополнительная информация:</strong> <span id="other-info">Загрузка...</span></p>
        </div>

        <!-- Основные кнопки снизу -->
        <div class="button-group">
            <button class="action-button">OHIS</button>
            <span id="ohis-value" class="value"></span>
            <button class="action-button">PI</button>
            <span id="pi-value" class="value"></span>
            <button class="action-button">PMA</button>
            <span id="pma-value" class="value"></span>
            <button class="action-button">CPITN</button>
            <span id="cpitn-value" class="value"></span>
            <button class="action-button">CPU</button>
            <span id="cpu-value" class="value"></span>
        </div>

        <!-- Кнопки справа -->
        <div class="side-buttons">
            <button class="action-button">Челюсть</button>
            <button class="action-button">Фото</button>
        </div>
    </div>

    <script type="module" src="patient.js"></script>
</body>
</html>
